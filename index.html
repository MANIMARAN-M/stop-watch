<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stop Watch</title>
</head>
<body>

    <main>
        <section class="main-section">
            <div class="logo">
                <h1>Stop Watch</h1>
            </div>
            <div class="circle">
                <div>
                    <element>
                        <small class="sec">00</small> : <small class="tens">00</small>
                    </element>
                    <span></span>
                </div>
            </div>
            <div class="btns">
                <button>Start</button>
                <button>Stop</button>
                <button>Restart</button>
            </div>
        </section>
        <section class="elements">
                <span></span>
                <span></span>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
